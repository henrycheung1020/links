<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #fffffe;
      }

      .thumbnail{
        width: 48px;
        height: 48px; 
        border-radius: 12px; 
        object-fit: cover; 
      }

      .name{ 
        color: #272343;
        display: flex; 
        justify-content: center;
      }

      .banner{
        display: flex;
        justify-content: center;
      }

      .banner-image{
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .social-icons{
        display:flex;
        justify-content: space-around;
      }

      .social-icons a{ 
        color: #272343;
        display: flex; 
        justify-content: space-around;
        margin: 0 20px
      }

      .link{ 
        background-color: #ffd803;
        display: flex; 
        align-items: center;
        padding: 5px;
      }

      .link a{ 
        color: #272343;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .items{
        display:flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }

    </style>
  </head>

<body>
  <div class="banner">
    <img src="images/ayumi-kubo-rcGcCBQd_qk-unsplash (1).jpg" alt="Banner Image" class="banner-image">
  </div>

  <div class="name items">
    Henry Cheung
  </div>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/henry-cheung-978051190/" target="_blank">
      Linkedin
    </a>

    <a href="https://www.instagram.com/cheunghunghenry/" target="_blank">
      Instagram
    </a>

    <a href="https://www.facebook.com/profile.php?id=100004715088325" target="_blank">
      Facebook
    </a>
  </div>

  <div class="link items">
    <img src="">
    <a target="_blank" href="https://www.nytimes.com/">New York Times
    </a>
  </div>

  <div class="link items">
    <img scr="https://upload.wikimedia.org/wikipedia/commons/0/05/University_of_Chicago_wordmark.svg"> 
    <a target="_blank" href="https://biologicalsciences.uchicago.edu/">UChicago Biological Sciences Division</a>
  </div>

  <div class="link items">
    <img scr="Netflix_Logomark.png">
    <a target="_blank" href="https://www.netflix.com/">Netflix</a>
  </div>
</body>
</html>
